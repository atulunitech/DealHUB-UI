
<div fxLayout="row" fxLayoutAlign="start none" >
   <div class="logo_cont">
      DH
   </div>
</div>


    <div  class="acc_out_wr" [ngClass]="this._commomservices.menu_status ? 'acc_out_wr_open' : 'acc_out_wr_close'">
        <ul class="accordion" >
            <li *ngFor="let menu of menus; let i = index" 
              [class.active]="menu.active">
              <a [href]="menu.url" class="menu" title="{{ menu.name }} ({{ menu.Role }})" (click)="toggle(i)">
                <div class="m_icon" title="{{ menu.name }} ({{ menu.Role }})"><img  src="assets/images/{{menu.iconClass}}"></div>
               <div class="us_disc"> {{ menu.name }}
                 <div class="sn_roll">{{ menu.Role }}</div>
               </div>
               
                <!-- <i class="fa fa-chevron-down"></i> -->
                <!-- <div class="arrow_icon"></div> -->
              </a>
              <!-- <ul class="submenu" #submenu 
                [style.height.px]="menu.active ? submenu.scrollHeight : 0">
                <li *ngFor="let submenu of menu.submenu">
                  <a [href]="submenu.url">{{ submenu.name }}</a>
                </li>
              </ul> -->
            </li>
          </ul>
    </div>
